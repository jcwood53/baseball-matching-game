<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baseball Field Explorer - Discover the Diamond</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Georgia, serif;
      background: #87CEEB;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }
    
    h1 {
      color: #0D3C55;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5em;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-style: italic;
    }
    
    .field-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      background: linear-gradient(to bottom, #8FBC8F 0%, #228B22 100%);
      border-radius: 15px;
      padding: 40px;
      box-shadow: inset 0 5px 20px rgba(0,0,0,0.2);
    }
    
    .field {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
    }
    
    .diamond {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 45%;
      height: 45%;
      transform: translate(-50%, -50%) rotate(45deg);
      background: #8B6914;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .diamond:hover {
      box-shadow: 0 0 30px rgba(255,255,255,0.8);
    }
    
    .base {
      position: absolute;
      width: 60px;
      height: 60px;
      background: white;
      border: 3px solid #333;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 10;
    }
    
    .base:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(255,215,0,0.8);
    }
    
    #home-plate {
      bottom: -30px;
      right: -30px;
      width: 70px;
      height: 70px;
      background: white;
      clip-path: polygon(0 0, 100% 0, 100% 70%, 50% 100%, 0 70%);
    }
    
    #first-base { top: -30px; right: -30px; }
    #second-base { top: -30px; left: -30px; }
    #third-base { bottom: -30px; left: -30px; }
    
    .pitchers-mound {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      background: #8B6914;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      transition: all 0.3s;
      z-index: 5;
      border: 3px solid #654321;
    }
    
    .pitchers-mound:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
    }
    
    .outfield-area {
      position: absolute;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s;
    }
    
    .outfield-area:hover {
      opacity: 0.3;
      background: rgba(255,255,255,0.3);
    }
    
    .outfield-left {
      top: 0;
      left: 0;
      width: 33%;
      height: 40%;
    }
    
    .outfield-center {
      top: 0;
      left: 33%;
      width: 34%;
      height: 40%;
    }
    
    .outfield-right {
      top: 0;
      right: 0;
      width: 33%;
      height: 40%;
    }
    
    .info-card {
      position: absolute;
      background: white;
      border: 3px solid #0D3C55;
      border-radius: 10px;
      padding: 20px;
      max-width: 250px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: none;
      z-index: 100;
      animation: popIn 0.3s ease-out;
    }
    
    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .info-card h3 {
      color: #0D3C55;
      margin-bottom: 10px;
      font-size: 1.3em;
    }
    
    .info-card p {
      color: #666;
      line-height: 1.5;
    }
    
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 25px;
      height: 25px;
      border: 2px solid #0D3C55;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #0D3C55;
    }
    
    .close-btn:hover {
      background: #0D3C55;
      color: white;
    }
    
    .progress-tracker {
      margin-top: 30px;
      text-align: center;
      color: #666;
    }
    
    .discovered {
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Baseball Field Explorer</h1>
    <p class="subtitle">Click anywhere on the field to discover what each area is called!</p>
    
    <div class="field-container">
      <div class="field">
        <!-- Infield Diamond -->
        <div class="diamond" onclick="showInfo(event, 'infield')"></div>
        
        <!-- Bases -->
        <div class="base" id="home-plate" onclick="showInfo(event, 'home')"></div>
        <div class="base" id="first-base" onclick="showInfo(event, 'first')"></div>
        <div class="base" id="second-base" onclick="showInfo(event, 'second')">
