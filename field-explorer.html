<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baseball Field Explorer - Discover the Diamond</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Georgia, serif;
      background: #87CEEB;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }
    
    h1 {
      color: #0D3C55;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5em;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-style: italic;
    }
    
    .field-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      background: linear-gradient(to bottom, #8FBC8F 0%, #228B22 100%);
      border-radius: 15px;
      padding: 40px;
      box-shadow: inset 0 5px 20px rgba(0,0,0,0.2);
    }
    
    .field {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
    }
    
    .diamond {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 45%;
      height: 45%;
      transform: translate(-50%, -50%) rotate(45deg);
      background: #8B6914;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .diamond:hover {
      box-shadow: 0 0 30px rgba(255,255,255,0.8);
    }
    
    .base {
      position: absolute;
      width: 60px;
      height: 60px;
      background: white;
      border: 3px solid #333;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 10;
    }
    
    .base:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(255,215,0,0.8);
    }
    
    #home-plate {
      bottom: -30px;
      right: -30px;
      width: 70px;
      height: 70px;
      background: white;
      clip-path: polygon(0 0, 100% 0, 100% 70%, 50% 100%, 0 70%);
    }
    
    #first-base { top: -30px; right: -30px; }
    #second-base { top: -30px; left: -30px; }
    #third-base { bottom: -30px; left: -30px; }
    
    .pitchers-mound {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      background: #8B6914;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      transition: all 0.3s;
      z-index: 5;
      border: 3px solid #654321;
    }
    
    .pitchers-mound:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
    }
    
    .outfield {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      cursor: pointer;
    }
    
    .outfield-left {
      position: absolute;
      top: 0;
      left: 0;
      width: 33%;
      height: 40%;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .outfield-center {
      position: absolute;
      top: 0;
      left: 33%;
      width: 34%;
      height: 40%;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .outfield-right {
      position: absolute;
      top: 0;
      right: 0;
      width: 33%;
      height: 40%;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .outfield-area:hover {
      opacity: 0.3;
      background: rgba(255,255,255,0.3);
    }
    
    .foul-line {
      position: absolute;
      bottom: 50%;
      width: 3px;
      height: 50%;
      background: white;
      pointer-events: none;
    }
